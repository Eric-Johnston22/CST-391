<p>list-books works!</p>
<div class="list-group" *ngIf="selectedBook == null">
    <button class="list-group-item" active *ngFor="let book of books" (click)="onSelectBook(book)">
        <table align="center">
            <tr>
                <td>{{ book.title }} by {{ book.author }}</td>
            </tr>
        </table>
    </button>
</div>

<app-display-book *ngIf="selectedBook" [book]="selectedBook"></app-display-book>
