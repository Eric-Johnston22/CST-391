<div class="form-container" *ngIf="!wasSubmitted">
    <form (ngSubmit)="onSubmit()" #createForm="ngForm">
        <div class="form-group">
            <label for="Title">Title</label> <input id="Title" type="text" class="form-control" aria-describedby="BookTitle"
                placeholder="{{ book!.title }}" required [(ngModel)]="book!.title" name="title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <textarea id="author" rows="3" class="form-control" aria-describedby="helpAuthor"
                placeholder="{{ book!.author }}" required [(ngModel)]="book!.author" name="author"></textarea>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label> <input id="genre" type="text" class="form-control" aria-describedby="helpGenre"
                placeholder="{{ book!.genre }}" required [(ngModel)]="book!.genre" name="genre">
        </div>
        <div class="form-group">
            <label for="sold">Published</label>
            <input id="published" type="text" class="form-control" aria-describedby="helpPublsihed"
                placeholder="{{ book!.published }}" required [(ngModel)]="book!.published" name="published">
        </div>
        <button type="submit" class=btn btn-primary>Submit</button>
    </form>
</div>
<div *ngIf="wasSubmitted">Book was updated successfully.</div>
